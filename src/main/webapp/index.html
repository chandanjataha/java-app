<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tax Pariwar Enterprise - Secure Login Portal">
    <meta name="theme-color" content="#1e3a8a">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Tax Pariwar Enterprise - Secure Login</title>
  </head>
  <body>
    
    <div class=\"page\">
      <div class=\"container bg-light\">
        <div class=\"row main-row\">
          <div class=\"col-md-6 d-flex main-svg\">
            <img class=\"svg-img\" src=\"assests/Book-reading.svg\" alt=\"Tax Pariwar Enterprise\" class=\"img-fluid\">
          </div>
          <div class=\"col-md-6 d-flex main-content\">
            <div class=\"row\">
              <div class=\"col-md-11\">
                <div class=\"mb-4\">
                  <h2 class=\"display-3 text-center\">Welcome<span style=\"color: #1e40af;\">!</span></h2>
                  <p class=\"text-muted text-center mb-4 small\"><strong>Tax Pariwar Enterprise</strong> Portal</p>
                  <p class=\"mb-4\">Sign In to access your <strong class=\"text-dark\">Tax Pariwar</strong> account. Don't have one? <a href=\"#\"><strong>Create Account</strong></a>.</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username or Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password?</a></span> 
                  </div>
                  <input type="submit" value="Sign In" class="btn text-white btn-block btn-lg">
                  <span class="d-block text-center my-3 text-muted small">Secure Login | Protected by SSL</span>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer with Tax Pariwar Branding -->
        <div class="footer text-center mt-4">
          <p class="text-muted mb-1" style="font-size: 12px;">Â© 2026 Tax Pariwar Enterprise. All rights reserved.</p>
          <p class="text-muted" style="font-size: 11px;">For support, contact: <a href="mailto:support@taxpariwar.com">support@taxpariwar.com</a></p>
        </div>
        
      </div>
    </div>

  </body>
</html>
